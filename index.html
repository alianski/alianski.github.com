<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX UNBOXER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <div id="game">
        <canvas id="canvas"></canvas>
        <div id="resetButton" onclick="resetMap()">
            <p id="resetButtonText">RESET</p>
        </div>
        <div id="moreCashSmallButton" onclick="buyWithAds(75)">
            <p id="moreCashSmallText">+75% cash 1 ad</p>
        </div>
        <div id="moreCashBigButton" onclick="buyWithAds(200)">
            <p id="moreCashBigText">+200% cash 2 ads</p>
        </div>
        <div id="upgradeButton" onclick="upgrade()">
            <p id="upgradeButtonText">Upgrade</p>
        </div>
        <div id="newCharacterButton" onclick="buyCharacter()">
            <p id="charactersText">%characters%</p>
            <p id="newCharacterButtonText">New character</p>
        </div>
        <p id="cashText">%cash%</p>
        <p id="perChestText">%perChest%</p>
        <p id="cashForUpgradeText">%upgradeCost%</p>
        <p id="cashForNewCharacterText">%newCharacterCost%</p>
        <label id="gameCodeLabel">Game code:</label><br>
        <input type="text" id="gameCodeText"><br>
        <button type="button" id="gameCodeSubmit">Submit</button>
        <button type="button" id="exportButton", onclick="exportSave()">Export save</button>
        <button type="button" id="watchAdButton", onclick="watchAdStart()">Watch ad</button>
        <p id="adsText">%adcoins%</p>
        
    </div>
</body>
<script src="script.js"></script>
</html>
